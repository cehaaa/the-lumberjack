<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite + TS</title>
	</head>
	<body>
		<!-- start modal -->
		<dialog class="modal-overlay hide" id="start-modal">
			<div class="modal">
				<div>
					<div class="modal-title">LumberJack</div>
					<div>Choose game duration</div>
				</div>

				<div class="game-duration-container">
					<div class="game-duration">
						<input
							name="game-duration"
							type="radio"
							value="10"
							id="10sec"
							checked="checked"
						/>
						<label for="10sec" class="game-duration-label"> 10 Second </label>
					</div>

					<div class="game-duration">
						<input name="game-duration" type="radio" value="30" id="30sec" />
						<label for="30sec" class="game-duration-label"> 30 Second </label>
					</div>

					<div class="game-duration">
						<input name="game-duration" type="radio" value="50" id="50sec" />
						<label for="50sec" class="game-duration-label"> 50 Second </label>
					</div>
				</div>

				<div>
					<button class="button primary" id="start-game-button">
						Start Game
					</button>
				</div>
			</div>
		</dialog>
		<!-- end start modal -->

		<div id="app" class="container">
			<div class="game-container" id="game-container">
				<!-- start countdown before game start -->
				<div
					class="countdown-before-start hide"
					id="game-countdown-before-start-container"
				>
					<span></span>
				</div>
				<!-- end -->

				<!-- start countdown after game start -->
				<div class="scoreboard" id="scoreboard">Score: <span>0</span></div>
				<!-- end -->

				<div class="sky" id="sky"></div>

				<div class="land" id="land">
					<div class="place">
						<div class="player" id="player-container"></div>
						<div
							class="tree-cutdown-animation-container"
							id="tree-cutdown-animation-container"
						></div>
						<div class="tree" id="tree-container">
							<div class="tree-trunks" id="tree-trunks-container"></div>

							<!-- <div class="tree-root"></div> -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="module" src="./main.ts"></script>
	</body>
</html>
