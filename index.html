<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite + TS</title>
	</head>
	<body>
		<!-- start modal -->
		<dialog class="modal-overlay" id="start-modal">
			<div class="modal">
				<div class="modal-header">
					<div class="modal-title">
						Welcome to the exciting world of Lumberjack! ðŸŒ³ðŸª“
					</div>
				</div>

				<div class="modal-body">
					<div>
						The objective of Lumberjack is to cut down a tree by typing the
						correct keys on your keyboard. To make it happen, all you need are
						two keys: <span class="badge">F key</span> and
						<span class="badge">J Key</span>
					</div>
				</div>

				<div class="modal-footer">
					<button class="button" id="show-high-score-modal-button">
						Show High Score
					</button>
					<button class="button primary" id="start-game-button">
						Start Game
					</button>
				</div>
			</div>
		</dialog>
		<!-- end start modal -->

		<!-- high score modal -->
		<dialog class="modal-overlay" id="high-score-modal">
			<div class="modal">
				<div class="modal-header">
					<div class="modal-title">High Score</div>
				</div>

				<div class="modal-body">
					<div class="high-score-container" id="high-score-container">
						<div id="empty-high-score-indicator" style="display: none">
							No Score Yet
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button class="button" id="close-high-score-modal-button">
						Back
					</button>
				</div>
			</div>
		</dialog>
		<!-- end high score modal -->

		<!-- input player name modal -->
		<dialog class="modal-overlay" id="input-player-name-modal">
			<div class="modal">
				<div class="modal-header">
					<div class="modal-title">Your Name</div>
				</div>

				<div class="modal-body">
					<input
						type="text"
						class="input-control"
						placeholder="Your name..."
						id="input-player-name"
						value="Player"
						autocomplete="off"
					/>
				</div>

				<div class="modal-footer">
					<button class="button" id="close-input-player-name-modal-button">
						Close
					</button>
					<button class="button primary" id="start-new-game-button">
						New Game
					</button>
				</div>
			</div>
		</dialog>
		<!-- end input player name modal -->

		<div id="app" class="container">
			<div class="game-container" id="game-container">
				<!-- start countdown before game start -->
				<div
					class="countdown-before-start hide"
					id="game-countdown-before-start-container"
				>
					<span></span>
				</div>
				<!-- end -->

				<!-- start countdown after game start -->
				<div class="scoreboard" id="scoreboard">Score: <span>0</span></div>
				<!-- end -->

				<div class="sky" id="sky"></div>

				<div class="land" id="land">
					<div class="place">
						<!-- player -->
						<div class="player hide" id="player-container">
							<div class="player-face">
								<div class="eyes blink-animation">
									<div class="eye">
										<div class="cornea"></div>
									</div>
									<div class="eye">
										<div class="cornea"></div>
									</div>
								</div>
							</div>
							<div class="player-body">
								<div class="collar"></div>
								<div class="line"></div>
							</div>
							<div class="player-leg">
								<div class="belt"></div>
								<div class="line"></div>
							</div>
						</div>
						<!-- end player -->

						<div
							class="tree-cutdown-animation-container"
							id="tree-cutdown-animation-container"
						></div>
						<div class="tree" id="tree-container">
							<div class="tree-trunks" id="tree-trunks-container"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="module" src="./main.ts"></script>
	</body>
</html>
